<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Green API Test</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="form">
      <input type="text" id="idInstance" placeholder="idInstance">
      <input type="password" id="apiTokenInstance" placeholder="ApiTokenInstance">
      
      <button id="getSettings">getSettings</button>
      <button id="getStateInstance">getStateInstance</button>
      
      <input type="text" id="phoneNumber" placeholder="Phone example: 79851234567">
      <input type="text" id="message" placeholder="Write your message here">
      <button id="sendMessage">sendMessage</button>
      
      <input type="text" id="filePhoneNumber" placeholder="Phone example: 79851234567">
      <input type="text" id="fileUrl" placeholder="File URL: https://my.site.com/img/horse.png">
      <button id="sendFileByUrl">sendFileByUrl</button>
    </div>
    <div class="output">
      <h3>Ответ:</h3>
      <pre id="response">{}</pre>
    </div>
  </div>
  <script src="greenApi.js"></script>
</body>
</html>
